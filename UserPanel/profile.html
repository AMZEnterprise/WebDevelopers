<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>پنل کاربری - پروفایل</title>
    <!-------------------------------Favicon-------------------------------------->
    <link rel="shortcut icon" href="assets/images/favicon.png">

    <!-------------------------------FontAwsome-------------------------------------->
    <link rel="stylesheet" href="assets/css/lib/all.min.css">

    <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/profile.css">
    <!-------------------------------Slick Slider-------------------------------------->
    <link rel="stylesheet" href="assets/css/lib/slick.css">
    <link rel="stylesheet" href="assets/css/lib/slick-theme.css">

    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <script src="assets/js/lib/typed.min.js"></script>


    <!-------------------------------Bootstarp-------------------------------------->
    <script src="assets/js/lib/bootstrap.min.js"></script>

    <!-------------------------------AOS : Scroll hide and show effects-------------------------------------->
    <link rel="stylesheet" href="assets/css/lib/aos.css">
    <script src="assets/js/lib/aos.js"></script>

    <script src="assets/js/lib/smoothScroll.js"></script>
</head>

<body>
    <section id="main">

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 mt-5">
                    <div class="row">

                        <div class="col-12 mt-3">
                            <div class="panelCard">
                                <div class="panelCardHeader">
                                    <div class="panelCardHeaderR">
                                        <p class="h5">ویرایش پروفایل کاربری</p>
                                    </div>
                                    <div class="panelCardHeaderL">
                                        <span class="fa fa-angle-down panelCardToggle"></span>
                                    </div>
                                </div>
                                <div class="panelCardContent">
                                    <div class="panelCardMain">
                                        <form action="" id="frmProfileEdit">
                                            <div class="form-group">
                                                <label id="inpfirstname">نام</label>
                                                <input type="text" id="inpfirstname"
                                                    class="form-control py-2 rounded-0">
                                            </div>
                                            <div class="form-group">
                                                <label id="inplastname">نام خانوادگی</label>
                                                <input type="text" id="inplastname" class="form-control py-2 rounded-0">
                                            </div>
                                            <div class="form-group">
                                                <label id="inpemail">ایمیل</label>
                                                <input type="text" id="inpemail" class="form-control py-2 rounded-0">
                                            </div>
                                            <div class="form-group">
                                                <label id="inpphonenumber">شماره تلفن</label>
                                                <input type="text" id="inpphonenumber"
                                                    class="form-control py-2 rounded-0">
                                            </div>
                                            <div class="form-group">
                                                <label id="inpusername">نام کاربری</label>
                                                <input type="text" id="inpusername" class="form-control py-2 rounded-0">
                                            </div>
                                            <div class="form-group">
                                                <label id="inppassword">رمز عبور</label>
                                                <input type="text" id="inppassword" class="form-control py-2 rounded-0">
                                            </div>
                                            <div class="form-group">
                                                <label id="inppasswordConfirm">تکرار رمز عبور</label>
                                                <input type="text" id="inppasswordConfirm"
                                                    class="form-control py-2 rounded-0">
                                            </div>
                                            <div class="form-group" id="frmProfileSection">
                                                <div class="row justify-content-center">
                                                    <div class="col-6">
                                                        <img src="assets/images/breadcrumb_background.jpg" alt=""
                                                            class="d-block">
                                                        <input type="file" id="hiddenImgUploader">
                                                        <button id="btnImgUploader" class="BtnRed" type="button"><span
                                                                class="fa fa-upload"></span></button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input type="submit" name="" id="hiddenSubmit">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="panelCardFooter">
                                        <button class="BtnPurple" id="btnSubmit">ویرایش</button>
                                        <a class="text-danger d-inline-block mt-4" data-toggle="modal" data-target="#deleteAccountModal" href="#">
                                            حذف حساب کاربری</a>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

      <div class="modal fade" id="deleteAccountModal" tabindex="-1" role="dialog" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-danger" id="deleteAccountModalLabel">هشدار</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>
                  شما در آستانه حذف حساب کاربری خود هستید ، برای این کار عبارت
                  "حساب کاربری من را پاک کن"
                  را به صورت دقیق وارد و سپس بر روی دکمه ی 
                  حذف کلیک کنید.
              </p>
              <form action="" id="frmDelteAccount">
                  <input class="form-control" type="text" id="txtDeleteConfirm">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger btn-block">حذف</button>
            </div>
          </div>
        </div>
      </div>


    <script src="assets/js/default.js"></script>
    <script src="assets/profile.js"></script>
</body>

</html>
