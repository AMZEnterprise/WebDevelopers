<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>پنل کاربری - نام پروژه اینجا می آید</title>
    <!-------------------------------Favicon-------------------------------------->
    <link rel="shortcut icon" href="assets/images/favicon.png">

    <!-------------------------------FontAwsome-------------------------------------->
    <link rel="stylesheet" href="assets/css/lib/all.min.css">

    <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/project_single.css">
    <!-------------------------------Slick Slider-------------------------------------->
    <link rel="stylesheet" href="assets/css/lib/slick.css">
    <link rel="stylesheet" href="assets/css/lib/slick-theme.css">

    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <script src="assets/js/lib/typed.min.js"></script>


    <!-------------------------------Bootstarp-------------------------------------->
    <script src="assets/js/lib/bootstrap.min.js"></script>

    <!-------------------------------AOS : Scroll hide and show effects-------------------------------------->
    <link rel="stylesheet" href="assets/css/lib/aos.css">
    <script src="assets/js/lib/aos.js"></script>

    <script src="assets/js/lib/smoothScroll.js"></script>
</head>

<body>
    <section id="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 mt-5">
                    <div class="row">

                        <div class="col-12 mt-3">
                            <div class="panelCard">
                                <div class="panelCardHeader">
                                    <div class="panelCardHeaderR">
                                        <p class="h5">
                                            <span>جزییات</span>
                                            <span id="lblProjectTitle" class="ml-2">اسم پروژه ی من</span>
                                        </p>
                                    </div>
                                    <div class="panelCardHeaderL">
                                        <span class="fa fa-angle-down panelCardToggle"></span>
                                    </div>
                                </div>
                                <div class="panelCardContent">
                                    <div class="panelCardMain">
                                        <form action="" id="frmRegisterProject">
                                            <div class="form-group">
                                                <div id="projectStatus">
                                                    <span>وضعیت : </span>
                                                    <span id="lblProjectStatus">در حال انجام</span>
                                                    <span class="lblStatusUnderDevelopment"><span
                                                            class="fa fa-spinner fa-spin"></span></span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtdescription">توضیحات پروژه</label>
                                                <textarea name="" id="txtdescription"
                                                    class="form-control py-2 rounded-0" cols="30" rows="7"
                                                    placeholder="توضیحات کامل پروژه را در این قسمت وارد کنید"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <input type="file" id="hiddenFileUploader">
                                            </div>
                                            <div class="form-group text-center">
                                                <button id="btnFileUploader" class="BtnPurple" type="button">ارسال فایل
                                                    (ها)
                                                    توضیحات</button>
                                                <input type="submit" class="BtnRed" value="ویرایش اطلاعات پروژه">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="panelCardFooter">
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="col-12 mt-3">
                            <div class="panelCard">
                                <div class="panelCardHeader">
                                    <div class="panelCardHeaderR">
                                        <p class="h5">
                                            <span>دریافت پروژه</span>
                                        </p>
                                    </div>
                                    <div class="panelCardHeaderL">
                                        <span class="fa fa-angle-down panelCardToggle"></span>
                                    </div>
                                </div>
                                <div class="panelCardContent">
                                    <div class="panelCardMain">
                                        <form action="" id="frmRegisterProject">
                                            <div class="form-group">
                                                <input type="file" id="hiddenFileDownloader">
                                            </div>
                                            <div class="form-group text-center">
                                                <button id="btnFileDownloader" class="BtnRed" type="button">
                                                    دریافت پروژه
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="panelCardFooter">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/default.js"></script>
    <script src="assets/project_single.js"></script>
</body>

</html>
