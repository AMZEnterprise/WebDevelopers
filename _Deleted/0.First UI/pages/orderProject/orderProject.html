<head>


    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../Dir/Shared/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/orderProject.css">



    <script src="../../Dir/Shared/js/jquery-3.3.1.min.js"></script>
    <!-------------------------------Bootstarp-------------------------------------->
    <script src="../../Dir/Shared/js/bootstrap.min.js"></script>


    <!-------------------------------AOS : Scroll hide and show effects-------------------------------------->
    <link rel="stylesheet" href="../../Dir/Shared/css/aos.css">

<body class="text-white">
    <!---------------------NavigationBar Start---------------------->

    <!---------------------NavigationBar End---------------------->






    <!-----------------------Project Form Start-------------------->

    <section id="projectForm">
        <div class="container-fluid pt-5">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7 col-sm-8 col-8">
                    <form action="">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="نام" id="firstname">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="نام خانوادگی" id="lastname">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="ایمیل" id="email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="شماره تماس" maxlength="11" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="ProjectType">نوع پروژه : </label>
                            <select name="" id="ProjectType" class="custom-select">
                                <option value="webSite" selected>وبسایت</option>
                                <option value="webApp">وب اپلیکشین</option>
                                <option value="androidApp">نرم افزار اندروید</option>
                                <option value="DesktopApp">نرم افزار دسکتاپ</option>
                                <option value="FullWebApp">وبسایت + وب اپلیکشین</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea name="" id="description" cols="30" rows="5" class="form-control"
                                placeholder="توضیحات"></textarea>
                        </div>
                        <div class="form-group">
                            <p class="h6 bg-light py-2 px-5 text-danger">حداقل قیمت پروژه : <span
                                    id="MinumamProjectPrice" class="ml-2"></span> <span class="ml-2">تومان</span></p>
                            <button class="btn btn-outline-light rounded-0 btn-block" type="submit" id="submitBtn"
                                onclick="send()">سفارش پروژه</button>
                        </div>
                    </form>
                    <p class="text-center" style="font-size: 13px;">پس از ثبت درخواست پروژه طی 24 ساعت آینده جهت همکاری
                        و تکمیل درخواست با شما تماس گرفته خواهد شد.</p>
                </div>
            </div>
            <div class="row">
                <a class="btn btn-dark rounded-0 px-5" href="../../index.html">صفحه اصلی</a>
            </div>
        </div>
    </section>

    <!-----------------------Project Form End-------------------->





    <!-----------------------Footer And Copyright Start-------------------->

    <!-----------------------Footer And Copyright End-------------------->

    <!--------------------------Add JavaScripts------------------------------>
    <script src="js/orderProject.js"></script>
    <script src="js/jquery.js" language="javascript"></script>
    <script language="javascript">
        function send() {

            $.post('send.php', {
                firstName: document.getElementById('firstname').value,
                lastName: document.getElementById('lastname').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phone').value,
                description: document.getElementById('description').value,
                ProjectType: document.getElementById('ProjectType').value
            }
                , function (data) {
                    alert(data);
                });
            alert("OK!");
        }

    </script>
</body>

</html>
